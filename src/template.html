<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Webpack React</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="/bundle.css" />
	</head>
	<body>
		<div id="root">
			<%- html %>
		</div>
		<% for (var chunk in assets) { %>

		<% } %>
	</body>
</html>
